<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="oskar.js"> </script>
</head>
<body>
    <!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html>
      <head>
        <title>Rap Music Quiz</title>
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
      <body>
        <div class="container">
          <h1>Rap Musik quiz</h1>
          <form id="quizForm">
            <h2>Question 1:</h2>
            <p>Vem är känd som "King of New York"?</p>
            <input type="radio" name="q1" value="a" id="q1a">
            <label for="q1a">Jay-Z</label><br>
            <input type="radio" name="q1" value="b" id="q1b">
            <label for="q1b">The Notorious B.I.G.</label><br>
            <input type="radio" name="q1" value="c" id="q1c">
            <label for="q1c">Nas</label><br>
            
            <h2>Question 2:</h2>
            <p>Vilken rappare är född i Kanada?</p>
            <input type="radio" name="q2" value="a" id="q2a">
            <label for="q2a">Kendrick Lamar</label><br>
            <input type="radio" name="q2" value="b" id="q2b">
            <label for="q2b">Drake</label><br>
            <input type="radio" name="q2" value="c" id="q2c">
            <label for="q2c">J. Cole</label><br>
            
            <h2>Question 3:</h2>
            <p>Vilket album anses vara det bästa rap almbumet som skapats?</p>
            <input type="radio" name="q3" value="a" id="q3a">
            <label for="q3a">Illmatic by Nas</label><br>
            <input type="radio" name="q3" value="b" id="q3b">
            <label for="q3b">The Chronic by Dr. Dre</label><br>
            <input type="radio" name="q3" value="c" id="q3c">
            <label for="q3c">Ready to Die by The Notorious B.I.G.</label><br>
            
            <input type="submit" value="Submit">
          </form>
          <div id="result">
            <p>Ditt resultat:</p>
            <span id="score"></span>
          </div>
        </div>
        <script src="oskar.js"></script>
      </body>
    </html>
